version: "3.8"

services:
  rabbitmq:
    image: rabbitmq.4.0-management
    ports:
      - 5672:5672
      - 15672:15672

  app:
    build:
      context: ./app
      dockerfile: Dockerfile.dev
    ports:
      - 5000:5000
    volumes:
      - ./app:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - 3000:3000
    volumes:
      - ./frontend:/frontend
    environment:
      - CHOKIDAR_USEPOLLING=true
